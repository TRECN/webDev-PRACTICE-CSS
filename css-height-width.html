<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            height: 50px;
            width: 100%;/*100% means 100% width of the screen*/
            border: 1px solid red;
        }
        .second{
            height: 200px;
            width: 50%;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <!--Height and width properties-->
    <h2>Css height and width properties</h2>
    <div class="first">This element has a height of 50 pixels and a width of 100%.</div>
    <hr>

    <h2>Set the height and width of an element</h2>
    <div class="second">This div element has a height of 200px and a width of 50%.</div>
</body>
</html>
