<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        /*style the header*/
        .header{
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        .nav{
            overflow: hidden;
            background-color: #333;
        }
        .nav a{
            float: left;
            display: block;
            list-style-type: none;
            padding: 14px 18px;
            text-decoration: none;
            color: white;
        }
        .nav a:hover{
            color: black;
            background-color: #ddd;
            transition: .5s ease;
        }
    </style>
</head>
<body>
    <!--starting with header-->
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="nav">
        <a href="#home">HOME</a>
        <a href="#home">HOME</a>
        <a href="#home">HOME</a>
    </div>
</body>
</html>
