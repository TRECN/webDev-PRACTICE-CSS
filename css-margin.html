<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid black;
            background-color: lightblue;
            /*here we are using individual margin properties*/
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left:80px;
        }
    </style>
</head>

<body>
    <!--margin properties are used to create space around
         elements, outside of any defined borders-->\
    <h1>using individual margin properties</h1>
    <div>
        The dic element has a top margin of 100px, a
        right margin of 150px, a bottom margin of 100px and a left margin of 80px.
    </div>

</body>
</html>
